services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: nile_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 2s
      timeout: 2s
      retries: 10

  auth-api:
    build:
      context: ..
      dockerfile: go/Dockerfile
    ports:
      - '8080:8080'
    environment:
      PORT: 8080
      DB_ADAPTER: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: nile_test
      POSTGRES_SSLMODE: disable
      JWT_SECRET: test-secret-key-for-testing-only
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../go/migrations:/app/migrations:ro